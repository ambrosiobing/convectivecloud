            closeMethods: [],
            footer: true,
            stickyFooter: true
        });
        var btn0 = document.querySelector('.js-tingle-modal-0');
        btn0.addEventListener('click', function(){
            modalButtonOnly0.open();
        });
        modalButtonOnly0.setContent(document.querySelector('.tingle-footer-button-close0').innerHTML);

            modalButtonOnly0.close();
        });
    </script>
